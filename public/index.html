<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <div class="img__desktop-container">
      <img src="./images/image-product-desktop.jpg" alt="" class="img__desktop">
    </div>
    <img src="./images/image-product-mobile.jpg" alt="perfume-bottle" class="img__mobile">
    <div class="content__container">
      <div class="text__container">
        <p class="category">Perfume</p>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="about">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <p class="price">
        <span class="current__price">$149.99</span>
        <span class="old__price">$169.99</span>
      </p>
      <button class="btn">
        <img src="./images/icon-cart.svg" alt="cart-icon" class="cart__icon">
        Add to Cart
      </button>
    </div>
  </div>
  
</body>
</html>
